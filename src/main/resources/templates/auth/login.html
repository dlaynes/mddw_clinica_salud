<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avance Trabajo Final - Clínica Salud</title>
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Hero Section -->
<section class="bg-light text-center py-5">
    <div class="container">
        <div class="p-4 border rounded shadow">
            <h1 class="display-4">Bienvenido a Clínica Salud</h1>
            <p class="lead">Cuidamos de ti y de tu familia con los mejores servicios médicos y atención personalizada.</p>
        </div>
    </div>
</section>

<!-- Formulario de Reservas -->
<section id="reservas" class="container my-5">
    <div class="login-card p-5">
        <div class="text-center mb-4">
            <div class="mb-3"></div>
            <h1 class="h3 brand-logo fw-bold mb-2">INICIAR SESIÓN</h1>
            <p class="text-muted"></p>
        </div>

        <!-- Alertas -->
        <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${successText}">
            <i class="bi bi-exclamation-triangle me-2"></i>
            <p th:text="${successText}"></p>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar alerta"></button>
        </div>
        <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${param.error}">
            <i class="bi bi-exclamation-triangle me-2"></i>
            <strong>Error:</strong> E-mail o contraseña incorrectos.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar alerta de error"></button>
        </div>
        <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${param.logout}">
            <i class="bi bi-check-circle me-2"></i>
            Has cerrado sesión correctamente.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar alerta de éxito"></button>
        </div>

        <!-- Formulario -->
        <form method="post" th:action="@{/auth/do_login}">
            <div class="mb-4">
                <label for="email" class="form-label fw-semibold">
                    <i class="bi bi-person-circle text-primary me-2"></i>E-mail
                </label>
                <div class="input-group">
                <span class="input-group-text bg-light border-end-0">
                  <i class="bi bi-person text-muted"></i>
                </span>
                    <input type="email" class="form-control border-start-0 ps-0" id="email" name="email" placeholder="Ingresa tu correo electrónico" required autofocus />
                </div>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label fw-semibold">
                    <i class="bi bi-shield-lock text-primary me-2"></i>Contraseña
                </label>
                <div class="input-group">
                <span class="input-group-text bg-light border-end-0">
                  <i class="bi bi-lock text-muted"></i>
                </span>
                    <input type="password" class="form-control border-start-0 ps-0" id="password" name="password" placeholder="Ingresa tu contraseña" required />
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword" title="Mostrar/ocultar contraseña">
                        <i class="bi bi-eye" id="toggleIcon"></i>
                    </button>
                </div>
            </div>

            <div class="mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="true" id="remember-me" name="remember-me" />
                    <label class="form-check-label" for="remember-me">
                        <i class="bi bi-bookmark-heart me-1"></i> Recordar mi sesión
                    </label>
                </div>
            </div>

            <div class="d-grid mb-4">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="bi bi-box-arrow-in-right me-2"></i> Iniciar Sesión
                </button>
            </div>
        </form>

        <!-- Enlaces adicionales -->
        <div class="text-center mt-4">
            <!--<div class="mb-3">
                <a href="/recuperar-password" class="text-decoration-none">
                    <i class="bi bi-key me-1"></i> ¿Olvidaste tu contraseña?
                </a>
            </div>-->
            <div class="mb-3">
                <p class="mb-1 text-muted">¿No tienes cuenta?</p>
                <a href="@{/auth/registro}" class="btn btn-outline-primary">
                    <i class="bi bi-person-plus me-1"></i>Registrarse
                </a>
            </div>
        </div>
    </div>

</section>
<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script th:src="@{/js/main.js}"></script>
</body>

</html>
