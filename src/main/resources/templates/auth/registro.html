<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avance Trabajo Final - Clínica Salud</title>
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Carrusel -->
<div th:replace="~{fragments/header :: carrusel}"></div>

<!-- Hero Section -->
<section class="bg-light text-center py-5">
    <div class="container">
        <div class="p-4 border rounded shadow">
            <h1 class="display-4">Bienvenido a Clínica Salud</h1>
            <p class="lead">Cuidamos de ti y de tu familia con los mejores servicios médicos y atención personalizada.</p>
        </div>
    </div>
</section>

<!-- Formulario de Registro -->
<section id="reservas" class="container my-5">
    <form method="post" th:action="@{/usuario/guardar}" th:object="${usuario}">
        <h3 class="text-center mb-4">Registrar Usuario</h3>

        <input type="hidden" th:field="*{id_usuario}"/>

        <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="username" th:field="*{username}">
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Minimo 8 caracteres, mayúsculas y minúsculas, un número y un carácter especial">
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
            <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Correo</label>
            <input type="email" class="form-control" id="email" th:field="*{email}">
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"></div>
        </div>

        <div class="mb-3">
            <label for="celular" class="form-label">Celular</label>
            <input type="text" class="form-control" id="celular" th:field="*{celular}">
            <div th:if="${#fields.hasErrors('celular')}" th:errors="*{celular}" class="text-danger"></div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="/usuario/nuevo" class="btn btn-secondary ms-2">Cancelar</a>
        </div>
    </form>

</section>
<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script th:src="@{/js/main.js}"></script>
</body>

</html>
