<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avance Trabajo Final - Clínica Salud</title>
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
    background: linear-gradient(135deg, #e0f7fa 0%, #e8f5e9 100%);
    min-height: 100vh;
}
.form-container {
    max-width: 520px;
    margin: 0 auto;
    background: #fff;
    border-radius: 1.2rem;
    box-shadow: 0 0.5rem 2rem rgba(0,0,0,0.10), 0 1.5rem 3rem rgba(0,0,0,0.05);
    padding: 2.5rem 2.5rem 2rem 2.5rem;
}
.form-label {
    font-weight: 500;
}
.input-group-text {
    background: #f8f9fa;
    border-right: 0;
}
.form-control {
    border-left: 0;
    background: #f9fbfd;
}
.form-control:focus {
    box-shadow: 0 0 0 0.2rem rgba(25,135,84,.15);
    border-color: #198754;
}
.btn-success, .btn-secondary {
    width: 100%;
    font-weight: 500;
    letter-spacing: 0.5px;
}
.btn-success {
    background: linear-gradient(90deg, #198754 60%, #43cea2 100%);
    border: none;
}
.btn-success:hover {
    background: #157347;
}
.btn-outline-primary {
    border-color: #198754;
    color: #198754;
}
.btn-outline-primary:hover {
    background: #198754;
    color: #fff;
}
.alert-info {
    font-size: 0.97rem;
}
.text-danger {
    font-size: 0.97rem;
}
.display-4 {
    font-size: 2.2rem;
    font-weight: 700;
    color: #198754;
}
.lead {
    font-size: 1.1rem;
    color: #495057;
}
@media (max-width: 576px) {
    .form-container {
        padding: 1.2rem 0.5rem;
    }
}

    </style>
</head>

<body>

<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Hero Section -->
<section class="bg-light text-center py-5">
    <div class="container">
        <div class="p-4 border rounded shadow">
            <h1 class="display-4">Formulario de contacto</h1>
            <p class="lead">Atenderemos cualquier consulta médica enviada desde este formulario.</p>
        </div>
    </div>
</section>

<!-- Formulario de Citas -->
<section id="contacto" class="container my-5">
    <div class="form-container">
    <!-- Alertas -->
    <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${successText}">
        <i class="bi bi-check-circle me-2"></i>
        <span th:text="successText"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar alerta"></button>
    </div>

    <form class="p-5 border rounded shadow-lg bg-light" th:action="@{/contactenos}" th:object="${contacto}" method="post">
        <h3 class="text-center mb-4"><i class="bi bi-person-plus me-2"></i>Escríbenos tu consulta</h3>

        <div class="row g-4">
            <div class="col-md-12">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="nombreCompleto" placeholder="Ingresa tu nombre" required th:field="*{nombreCompleto}">
                    <label for="nombreCompleto">Nombre Completo *</label>
                    <small th:if="${#fields.hasErrors('nombreCompleto')}" th:errorclass="text-danger" th:errors="*{nombreCompleto}"></small>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu email" required th:field="*{email}">
                    <label for="email">Correo Electrónico *</label>
                    <small th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger" th:errors="*{email}"></small>
                </div>
                <div class="form-floating mb-3">
                    <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu número de teléfono" th:field="*{telefono}">
                    <label for="telefono">Teléfono</label>
                    <small th:if="${#fields.hasErrors('telefono')}" th:errorclass="text-danger" th:errors="*{telefono}"></small>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" id="comentario" placeholder="Ingrese su consulta *" rows="5" th:field="*{comentario}"></textarea>
                    <label for="comentario" class="visually-hidden">Ingrese su consulta *</label>
                    <small th:if="${#fields.hasErrors('comentario')}" th:errorclass="text-danger" th:errors="*{comentario}"></small>
                </div>
            </div>

            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary btn-lg px-5">Enviar</button>
            </div>
        </div>
    </form>
    </div>
</section>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
