<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Salud - Sistema de Gestión</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
    .card {
        font-family: monospace, Courier, "Courier New";
    }
    </style>
    <meta charset="UTF-8">
    <title>Ticket de Cita</title>
    <style>
        @media print {
          .no-print { display: none; }
          body { margin: 0; padding: 0; }
          .card { border: none; }
        }
    </style>
</head>
<body>

<div class="container my-5">
    <div class="card mx-auto" style="max-width: 350px;">
        <div class="card-body">
            <div class="text-center mb-3">
                <h2 class="mb-1">CLÍNICA SALUD</h2>
                <p class="mb-0">Ticket de Cita Médica</p>
            </div>
            <hr>
            <div class="mb-2">
                <span class="fw-bold">Código:</span>
                <span th:text="${cita.id}"></span>
            </div>
            <div class="mb-2">
                <span class="fw-bold">Número documento:</span>
                <span th:text="${cita.paciente.numeroDocumento}"></span>
            </div>
            <div class="mb-2">
                <span class="fw-bold">Nombre:</span>
                <span th:text="${cita.paciente.nombre + ' ' + cita.paciente.apellido}"></span>
            </div>
            <div class="mb-2">
                <span class="fw-bold">Especialidad:</span>
                <span th:text="${cita.especialidad.nombre}"></span>
            </div>
            <div class="mb-2">
                <span class="fw-bold">Médico:</span>
                <span th:text="'Dr. ' + ${cita.medico.nombre} + ' ' + ${cita.medico.apellido}"></span>
            </div>
            <div class="mb-2">
                <span class="fw-bold">Fecha y Hora:</span>
                <span th:text="${#temporals.format(cita.fechaHora, 'dd/MM/yyyy - HH:mm')}"></span>
            </div>
            <div class="mb-2">
                <span class="fw-bold">Consultorio:</span>
                <span th:text="${cita.consultorio.nombre}"></span>
            </div>
            <hr>
            <div class="text-center text-secondary small">
                <p class="mb-1">Por favor, preséntese 15 minutos antes.</p>
                <p class="mb-0">En caso de no asistir, avise con anticipación.</p>
            </div>
            <div class="no-print text-center mt-4">
                <button onclick="window.print()" class="btn btn-primary me-2">Imprimir Ticket</button>
                <a href="@{dashboard/cliente/citas}" class="btn btn-secondary">Volver</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
