<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Salud - Sistema de Gestión</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        .dashboard-card {
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 10px;
            overflow: hidden;
            height: 100%;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .card-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .welcome-section {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            border-left: 4px solid;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<!-- Barra de navegación -->
<div th:replace="~{fragments/dashboard/nav :: nav}"></div>

<div layout:fragment="content">
    <h2>Mi Historial Médico</h2>

    <div class="table-responsive">

        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Médico</th>
                <th>Fecha</th>
                <th>Especialidad</th>
                <th>Tratamiento</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="hist : ${historialList}">
                <td th:text="${hist.id}"></td>
                <td th:text="${hist.medico} ? ${hist.medico.nombre} + ' ' + ${hist.medico.apellido} : '--'"></td>
                <td th:text="${#dates.format(hist.fechaConsulta, 'dd/MM/yyyy HH:mm')}"></td>
                <td th:text="${hist.especialidad.nombre}"></td>
                <td th:text="${#strings.abbreviate(hist.tratamiento, 20)}"></td>
                <td>
                    <a th:href="@{/dashboard/cliente/historial/ver/{id}(id=${hist.id})}" class="btn btn-sm btn-dark">Ver</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
