<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Salud - Sistema de Gestión</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        .dashboard-card {
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 10px;
            overflow: hidden;
            height: 100%;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .card-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .welcome-section {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            border-left: 4px solid;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<!-- Barra de navegación -->
<div th:replace="~{fragments/dashboard/nav :: nav}"></div>

<div layout:fragment="content" class="container-fluid">
    <h2>Registro de mi historial médico</h2>

    <div class="table-responsive">
        <div class="row">
            <div class="col-md-4">
                <div class="m-2">
                    <div class="mb-3">
                        <strong class="form-label">Médico: </strong>
                        <span th:text="${historial.medico.nombre} + ' ' + ${historial.medico.apellido}"></span>
                    </div>

                    <div class="mb-3">
                        <strong class="form-label">Especialidad: </strong>
                        <span th:text="${historial.especialidad.nombre}">--</span>
                    </div>

                    <div class="mb-3">
                        <strong class="form-label">fecha consulta: </strong>
                        <span th:text="${historial.fechaConsulta}">--</span>
                    </div>

                    <div class="mb-3">
                        <strong class="form-label">Tratamiento:</strong>
                        <span th:text="${historial.tratamiento}">--</span>
                    </div>

                    <div class="mb-3">
                        <strong class="form-label">Fecha de registro: </strong>
                        <span th:text="${historial.fechaRegistro}">--</span>
                    </div>

                    <a th:href="@{/dashboard/cliente/historial}" class="btn btn-primary mb-3">Volver</a>

                </div>
            </div>
            <div class="col-md-8">

                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Medicamento</th>
                        <th>Dosis</th>
                        <th>Duración</th>
                        <th>Instrucciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="rec : ${recetasList}">
                        <td th:text="${rec.medicamento}"></td>
                        <td th:text="${rec.dosis}"></td>
                        <td th:text="${rec.duracion}"></td>
                        <td th:text="${rec.instrucciones}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
