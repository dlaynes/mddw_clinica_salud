<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Salud - Sistema de Gestión</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        .dashboard-card {
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 10px;
            overflow: hidden;
            height: 100%;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .card-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .welcome-section {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            border-left: 4px solid;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<!-- Barra de navegación -->
<div th:replace="~{fragments/dashboard/nav :: nav}"></div>

<div layout:fragment="content" class="container-fluid">
    <h2>Mi agenda</h2>
    <div class="row">
        <div class="col-md-12">
            <div id="calendario" style="margin-left: 50px; margin-right: 50px">

            </div>

            <div class="text-warning" id="loading"></div>
        </div>
    </div>
</div>
<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.18/index.global.min.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/

    let apiUrl = [[@{/dashboard/doctor/citas-api}]];
    let calendar;

    window.addEventListener('DOMContentLoaded', (event) => {
        let calendarEl = document.getElementById('calendario');
        calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay'
          },
          events: apiUrl,
          loading: function(isLoading){
            if(isLoading){
                document.getElementById('loading').value = "Cargando...";
            } else {
                document.getElementById('loading').value = "";
            }
          }
        });
        calendar.setOption('locale', 'es');
        calendar.render();
    });

    /*]]>*/
</script>
</body>
</html>
